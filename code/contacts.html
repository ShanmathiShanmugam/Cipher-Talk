<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherTalk - Contacts</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="profile-section">
                    <img id="userProfilePic" src="resources/Default.jpg" alt="Your Profile" class="profile-pic">
                    <span id="currentUsername">Loading...</span>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search contacts..." id="searchInput">
            </div>
            
            <div id="contactsList" class="contact-list">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <div id="chatSection" class="main-content">
    <div class="chat-header active-chat">
        <img src="#" alt="Selected User" id="selectedUserPic" class="profile-pic" style="display: none;">
        <span id="selectedUsername" style="display: none;"></span>
    </div>

    <div id="chatMessages" class="chat-messages">
    </div>

    
    <div class="chat-input-area" style="display: none;">
        <div class="button-group">
            <button id="sendBtn">Send</button>
            <button id="encryptBtn">Encrypt</button>
            <button id="stegoBtn">Steganography</button>
        <div class="stego-modal" id="stegoModal" style="display: none;">
            <div class="stego-modal-content">
            <h3>Processing Steganography</h3>
            <div class="progress-bar"></div>
            <button class="cancel-btn">Cancel</button>
            </div>
        </div>
        </div>
    </div>
</div>
    </div>
    
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="contacts.js"></script>
</body>
</html>
